<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Booking Date</title>
</head>
<body bgcolor="yellow">
<h2>Booking</h2>
<form>
<label>Journey Date</label>
<input type="date" name="journeydate">
<br/><br/>
<label>Timing</label>
<input type="time" name="pickuptime">
<br/><br/>
<label>Gst</label>
<input type="number" name="gst" value="10" readonly>
<br/><br/>
<input type="checkbox" name="senoircitizen">Senior Citizen
<br/><br/>
<label>Gender</label>
<input type="radio" name="male" value="m">Male
<input type="radio" name="gender" value="f">Female
<br/><br/>
<button>Submit</button>
<h3>Instruction</h3>
<li>Should Wear Mask</li>
<li>Keep Hand Sanitizer</li>
<center/><h2>----Ticket Booked Successfully---- </h2>
</form>

</body>
</html>
